<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <select id="users-list">
        <option disabled selected>Elige un usuario...</option>
    </select>
    <hr>
    <h2>Listado de albumes</h2>
    <ul id="albums-list"></ul>
    <script>
        const userList = document.getElementById('users-list');

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                users.forEach(user => insertUser(user));
            });

        function insertUser(user) {
            const option = document.createElement('option');
            // console.log(user);
            option.textContent = `${user.name} (${user.company.name})`;
            option.value = user.id
            userList.append(option);
        }

        userList.addEventListener('change', (event) => {
            console.log(userList.value)
        });

    </script>
</body>
</html>
